{% extends 'main.html' %}
{% load socialaccount %}
{% load staticfiles %}

{% block login %}
    <div class="large-offset-3 large-6 columns">
        <form action="{% url 'loginsys:login' %}" method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password">
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <input type="submit" class="button" value="Войти">
            <div class="label round secondary">
                <a href="{% url 'loginsys:register' %}">Регистрация</a>
            </div>

        </form>

        <a href="{% provider_login_url "vk" method="oauth2" %}">
            <img src="{% static 'vk_image.jpg' %}" width="35px" height="35px">
        </a>
    </div>

{% endblock %}
