{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
    <div class="large-offset-3 large-6 columns">
        <!-- enctype обязателен, а то request.FILES будет пустым -->
        <form action="{% url 'article:suggest_article' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|safe }}
            <input class="button" type="submit" value="Предложить">
        </form>
    </div>
{% endblock %}
