{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.min.css' %}">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/modernizr.js' %}"></script>
</head>
<body>
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if not username %}
                <li><a href="{% url 'loginsys:register' %}">Регистрация</a></li>
            {% endif %}
        </ul>
        <ul class="right">
            {% if username %}
                <li><a href="{% url 'loginsys:logout' %}">Выйти ({{ username }})</a></li>
            {% else %}
                <li><a href="{% url 'loginsys:login' %}">Войти</a></li>
            {% endif %}
        </ul>
        <ul class="left">
            <li><a href="{% url 'article:suggest_article' %}">Предложить статью</a></li>
        </ul>
    </section>
</div>
<h1><a href="{% url 'article:articles' %}">Мой блог</a></h1>
<div class="row">
    {% block article %}{% endblock %}
    {% block login %}{% endblock %}
</div>
</body>
</html>
